<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Breakage Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>BT Technologies Fiber Breakage Management</h1>
        <p>Track and Manage Fiber Breakages</p>
    </header>

    <div class="container">
        <div class="fiber-form">
            <label for="breakDate"><strong>Breakage Date:</strong></label>
            <input type="date" id="breakDate" required>

            <label for="breakTime"><strong>Breakage Time:</strong></label>
            <input type="time" id="breakTime" required>

            <label for="breakLocation"><strong>Breakage Location:</strong></label>
            <input type="text" id="breakLocation" placeholder="Enter location" required>

            <button onclick="scheduleBreakage()">Schedule Breakage</button>
        </div>

        <div id="notifications">
            <!-- Display notifications here -->
        </div>

        <div id="fixedList" class="breakage-container">
            <!-- Display fixed breakages list here -->
            
        </div>
        <button onclick="downloadBreakages()">Download Breakages</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
